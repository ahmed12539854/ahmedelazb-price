<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأسعار</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/736x/b1/cc/6b/b1cc6b97c1081f7cb9a932fc71109d6c.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .content-wrapper {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            width: 100%;
        }
        h1 {
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px #000;
            font-size: 2.5em;
            color: #FFD700; /* لون ذهبي للعنوان */
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .button-container a {
            text-decoration: none;
            color: white;
            background-color: rgba(255, 215, 0, 0.6); /* خلفية ذهبية شفافة */
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: bold;
        }
        .button-container a:hover {
            background-color: rgba(255, 215, 0, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 20px;
            font-size: 1em;
            text-shadow: 1px 1px 3px #000;
            color: #FFD700; /* لون ذهبي للنص السفلي */
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>صفحة الأسعار</h1>
        <div class="button-container">
            <a href="https://www.masrawy.com/gold">أسعار الذهب - مصراوي</a>
            <a href="https://www.masrawy.com/news/tag/135514/%D8%A3%D8%B3%D8%B9%D8%A7%D8%B1-%D8%A7%D9%84%D8%AD%D9%8A%D8%AF">أسعار الحديد - مصراوي</a>
            <a href="https://www.cbe.org.eg/ar/economic-research/statistics/exchange-rates">أسعار صرف العملات - البنك المركزي المصري</a>
            <a href="http://www.oboormarket.org.eg/prices_today.aspx">أسعار اليوم - سوق العبور</a>
        </div>
        <footer>
            برعاية المهندس أحمد العزب
        </footer>
    </div>
</body>
</html>
